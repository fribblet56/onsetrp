<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<meta charset="utf-8">
</head>
<body style="text-align:center; background-color: rgba(0,0,0,0);">

	<script src="jscolor.js"></script>
	<script src="index.js"></script>

	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="jumbotron jumbotron-fluid col-6" style="border-radius: 8px; margin-top: 10%;">
			  <div class="container">
			    <h1 class="display-4">- Modifier Votre véhicule -</h1>
			    <div class="lead">
			    	<div class="row justify-content-center">
					  <div class="col-6 mt-3">
					    <div class="card">
					      <div class="card-body">
					        <h5 class="card-title">Changer la couleur de votre véhicule</h5>
					        <p class="card-text"><input class="jscolor form-control my-5 text-center" id="color" value="5DADE2"></p>
					        <button onclick="getColors()" class="btn btn-primary">1000€</button>
					      </div>
					    </div>
					  </div>
					  <div class="col-6 mt-3">
					    <div class="card">
					      <div class="card-body">
					        <h5 class="card-title">Changer votre plaque d'immatriculation</h5>
					        <form class="form-inline mt-5 mb-5">
							  	<input class="form-control col-4 ml-2 text-center" id="Plaque1" maxlength="2" placeholder="AB" onkeypress="return /[a-z]/i.test(event.key)" onchange="this.value = this.value.toUpperCase()" required>
							  		-
								<input class="form-control col-3 text-center" id="Plaque2" maxlength="3" placeholder="123" onkeypress="return /[0-9]/i.test(event.key)" required>
									-
								<input class="form-control col-4 text-center" id="Plaque3" maxlength="2" placeholder="CD" onkeypress="return /[a-z]/i.test(event.key)" onchange="this.value = this.value.toUpperCase()" required>
							</form>
					        <p class="card-text "></p>
					        <button onclick="getPlaque()" class="btn btn-primary">5000€</button>
					      </div>
					    </div>
					  </div>
					</div>
					<div class="row justify-content-center">
						<button type="button" onclick="closeEditor()" class="btn btn-outline-secondary col-4 mt-5">Fermer</button>
					</div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
